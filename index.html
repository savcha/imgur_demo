<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources\css\jquery.mobile-1.1.0-rc.1.min.css"
    <!--<link rel="stylesheet" type="text/css" href="resources/css/style.css"/>-->

    <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="resources/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery.mobile-1.1.0-rc.1.min.js"></script>
    <script type="text/javascript" src="resources/js/content.js"></script>
</head>
<body>
<div data-role="page" data-theme="a" id="main">
    <div data-role="content">
        <lable id="logo">IMGUR</lable>
        <input type="button" value="Take Picture" onclick="snap()"/>
        <input type="button" value="Choose from Gallery" onclick="choose()"/>
    </div>
</div>

<div data-role="page" data-theme="a" id="submit">
    <div data-role="content">
        <img style="height:300px;width:300px" id="image">
        <lable>Image Title</lable><input id="image_title" type="text"/>
        <lable>Caption</lable><input id="image_caption" type="text"/>
        <input type="button" value="Submit" onclick="submit()"/>
        <input type="button" value="Cancel" onclick="location.href = '#main'"/>
    </div>
    <div data-role="footer">
        <span href="#submit">Back To Main</span>
    </div>
</div>

<div data-role="page" data-theme="a" id="submitted">
    <div data-role="content">
        <lable>Successfully submitted</lable>
    </div>
</div>
</body>
</html>
